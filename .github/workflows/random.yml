name: docker build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ env.GITHUB_REF_NAME }}
      - run: echo ${{ env.REF_NAME }}
        env:
          REF_NAME: ${{ env.GITHUB_REF_NAME }}
      - run: echo $GITHUB_REF_NAME
      - run: echo ${{ github.ref_name }}
      - run: echo ${{ toJSON(env) }}
      - run: exit 0
      - if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,took
          custom_payload: |
            {
              text: `${ '${{ job.status }}' == 'success' ? ':white_check_mark:' : ':no_entry:'} ${process.env.AS_WORKFLOW} ${{ job.status }} ${process.env.AS_REPO} (${{ github.ref_name }}, ${process.env.AS_COMMIT}) by <https://github.com/${{ github.actor }}|@${{ github.actor }}> in ${process.env.AS_TOOK}`,
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
